<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="todo">
      <!-- header -->
      <div class="todo-header">
        <div class="todo-input_box">
          <input type="text" class="todo-input" />
        </div>
      </div>

      <!-- main -->
      <div class="todo-main">
        <ul class="todo-list">
          <li class="todo-list-item active">
            <div class="todo-checkbox"><input type="checkbox" /></div>
            <div class="todo-text">学习</div>
            <div class="btn-close">X</div>
          </li>
          <li class="todo-list-item">
            <div class="checkbox"><input type="checkbox" /></div>
            <div class="todo-text">吃饭</div>
            <div class="btn-close">X</div>
          </li>
        </ul>
      </div>

      <!-- footer -->
      <div class="todo-footer">
        <div class="todo-checkbox"><input type="checkbox" /></div>

        <div class="todo-footer-text">已完成3/全部4</div>

        <div class="btn-clear">清楚已完成任务</div>
      </div>
    </div>
  </body>
</html>
