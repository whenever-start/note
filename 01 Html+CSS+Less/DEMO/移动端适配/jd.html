<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端适配</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      ul {
        list-style: none;
      }

      html {
        font-size: 13.3333333333334vw;
      }

      body {
        font-size: 16px;

        color: #333;
      }

      img {
        vertical-align: top;
        border: 0;
        display: inline-block;
      }

      .clear::after {
        content: '';
        display: block;
        clear: both;
      }

      /* ***** 分割线 header ***** */

      .jd-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 1.2rem;
        background-color: #c82519;
        padding: 0 0.2rem;
        font-size: 0.28rem;
      }

      .jd-header .header-category-btn,
      .jd-header .header-login {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1rem;
        height: 1rem;
        color: #eee;
      }

      .jd-header .header-category-btn {
        flex-direction: column;
      }

      .jd-header .header-category-btn .icon {
        width: 0.6rem;
        height: 0.6rem;
      }

      /* search */
      .header-search-container {
        position: relative;
        width: 4.8rem;
        height: 0.8rem;
        border-radius: 999px;
        overflow: hidden;
        background-color: #fff;
      }

      .header-search-container .icon {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 0.6rem;
        height: 0.6rem;
      }

      .header-search-container .input {
        position: absolute;
        left: 0.6rem;
        right: 0;
        bottom: 0;
        top: 0;
        padding: 0 0.2rem;
        border: 0;
        appearance: none;
        outline: 0;
        font-size: 0.32rem;
      }

      /* ***** 分割线 swiper ***** */

      .jd-swiper .swiper {
        position: relative;
        overflow: hidden;
        font-size: 0;
      }

      /* slider */
      .swiper-container {
        display: inline-block;
        white-space: nowrap;
        /* transition: transform ease-in 50ms; */
      }

      .swiper-container .swiper-slider {
        display: inline-block;
        height: 2.67rem;
      }

      .swiper-container .swiper-slider > img {
        width: 100%;
        height: 100%;
      }

      /* indicator */
      .swiper-indicator {
        position: absolute;
        bottom: 0.4rem;
        left: 50%;
        border-radius: 999px;
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(-50%);
      }

      .swiper-indicator .dot {
        display: inline-block;
        width: 0.2rem;
        height: 0.2rem;
        margin-left: 0.1rem;
        border: 1px solid #ddd;
        background-color: fff;
        border-radius: 50%;
        transition: all 30ms;
      }

      .swiper-indicator .dot.active {
        background-color: #c82519;
      }
      .swiper-indicator .dot:first-child {
        margin-left: 0;
      }

      /* btn */
      .swiper-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 0.64rem;
        height: 0.64rem;
      }

      .swiper-btn.prev {
        left: 0.4rem;
      }

      .swiper-btn.next {
        right: 0.4rem;
      }

      .swiper-btn .icon {
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* ***** nav 分割线 ***** */
      .jd-nav-container {
        overflow: hidden;
        width: 7.1rem;
        height: 2.735rem;
        margin: 0 auto;
        margin-top: 1em;
      }

      .jd-nav-container .nav {
        width: 7.275rem;
      }

      .jd-nav-container .nav-item {
        float: left;
        margin-right: 0.175rem;
        margin-bottom: 0.175rem;
        width: 1.28rem;
        height: 1.28rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        color: #666;
        font-size: 0.28rem;
      }

      /* icon */
      .jd-nav-container .nav-item .icon {
        display: inline-block;
        width: 0.8rem;
        height: 0.8rem;
      }
    </style>
  </head>
